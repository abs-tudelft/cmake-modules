resources:
  repositories:
  - repository: abs-tudelft
    type: github
    endpoint: github
    name: abs-tudelft/azure-pipelines-templates

jobs:
- job:
  strategy:
    matrix:
      compile_units:
        source: 'CompileUnits/example'
  pool:
    vmImage: ubuntu-latest
  steps:
  - template: steps/install-cmake.yml@abs-tudelft
  - template: steps/cmake.yml@abs-tudelft
    parameters:
      source: $(source)
